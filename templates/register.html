<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up - Cloud Vault</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.15/dist/tailwind.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center p-6 text-slate-800">
    <div class="w-full max-w-md">
      <div class="text-center mb-6">
        <div class="mx-auto w-16 h-16 rounded-3xl shadow-[0_20px_60px_rgba(0,0,0,0.12)] bg-gradient-to-br from-indigo-500 to-purple-600"></div>
        <div class="mt-4 text-[11px] uppercase tracking-[0.2em] text-slate-500">Cloud Vault</div>
        <div class="text-2xl font-semibold text-slate-900">Create your account</div>
        <div class="text-slate-500 mt-1">Start organizing documents in folders</div>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="space-y-3 mb-4">
            {% for category, message in messages %}
              <div class="bg-white border border-slate-200 rounded-2xl p-3 text-sm {% if category == 'error' %}text-rose-700 bg-rose-50 border-rose-200{% else %}text-emerald-700 bg-emerald-50 border-emerald-200{% endif %}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <div class="bg-white border border-slate-200 rounded-2xl shadow-[0_30px_80px_rgba(15,23,42,0.15),0_2px_10px_rgba(15,23,42,0.06)] p-6">
        <form class="space-y-4" method="post" action="{{ url_for('signup_post') }}">
          <div>
            <label class="block text-xs font-semibold uppercase tracking-wider text-slate-600 mb-2">Username</label>
            <input class="w-full border border-slate-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-600" name="username" autocomplete="username" required />
          </div>
          <div>
            <label class="block text-xs font-semibold uppercase tracking-wider text-slate-600 mb-2">Password</label>
            <input class="w-full border border-slate-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-600" type="password" name="password" autocomplete="new-password" required />
          </div>
          <div>
            <label class="block text-xs font-semibold uppercase tracking-wider text-slate-600 mb-2">Confirm password</label>
            <input class="w-full border border-slate-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-600" type="password" name="password2" autocomplete="new-password" required />
          </div>
          <button class="w-full rounded-xl px-4 py-3 font-semibold text-white bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 transition" type="submit">Create account</button>
        </form>
        <div class="mt-5 text-sm text-slate-500 text-center">
          Already have an account?
          <a class="text-indigo-700 font-semibold hover:underline" href="{{ url_for('login') }}">Sign in</a>
        </div>
      </div>
    </div>
  </body>
</html>
